<script>
usd=0
ghs=0
btc=0
setTimeout(()=>{
document.body.style.margin="0"
document.title="BTC mining simulator."
c=document.createElement("canvas")
document.body.appendChild(c)
ctx=c.getContext("2d")
onmousedown=()=>{usd++}
onkeydown=(e)=>{
if(e.keyCode==49){
if(0<usd){
usd-=1
ghs+=1
}}
if(e.keyCode==50){
if(1<btc){
btc-=1
ghs+=1
}}
}
setInterval(()=>{
c.width=innerWidth
c.height=innerHeight
ctx.fillStyle="black"
ctx.fillRect(0,0,c.width,c.height)
ctx.font="32px Impact"
ctx.fillStyle="rgb(200,200,200)"
ctx.fillText("USD: "+usd,8,32)
ctx.fillStyle="rgb(255,200,0)"
ctx.fillText("BTC: "+btc,8,64)
ctx.fillStyle="rgb(0,255,255)"
ctx.fillText("GHS: "+ghs,8,96)
btc+=ghs*0.00001/Math.random()
},1)
},1)
</script>
