<script>
setTimeout(()=>{
x={}
y={}
x1=document.createElement("input")
document.body.appendChild(x1)
x1.type="number"
x2=document.createElement("input")
document.body.appendChild(x2)
x2.type="number"
x2.disabled=true
document.body.appendChild(document.createElement("br"))
add=document.createElement("input")
add.type="button"
add.value="Add data."+
"                                     "+
"                                     "
document.body.appendChild(add)
document.body.appendChild(document.createElement("br"))
add.onclick=()=>{
i1=Math.random()
x[i1]=document.createElement("input")
document.body.appendChild(x[i1])
x[i1].type="number"
i2=Math.random()
y[i2]=document.createElement("input")
document.body.appendChild(y[i2])
y[i2].type="number"
document.body.appendChild(document.createElement("br"))
}
setInterval(()=>{
x2.value=x1.value
for(i in x){
for(j in y){
x2.value*=y[j].value/x[i].value
}
}
},1)
},1)
</script>
