<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script><script>
document.title="My first Three.js app"
document.write(".")
document.body.innerHTML=""
document.body.style.backgroundColor="black"
document.body.style.margin="0 0 0 0"
document.body.innerHTML=""
scene=new THREE.Scene()
camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,10000)
renderer=new THREE.WebGLRenderer()
document.body.appendChild(renderer.domElement);
cube=new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshBasicMaterial({color:"rgb(0,255,0)"}))
scene.add(cube)
camera.position.z=2
function render(){
renderer.setSize(innerWidth,innerHeight)
camera.aspect=innerWidth/innerHeight
camera.updateProjectionMatrix()
requestAnimationFrame(render)
renderer.render(scene,camera)
}
render()
</script>
